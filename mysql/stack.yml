# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - $PWD/conf.d:/etc/mysql/conf.d
      - ~/Workspace/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 43306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 48080:8080
